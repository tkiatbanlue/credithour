<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Hour Calculator v1.6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏Å‡∏¥‡∏ï v1.6</h1>
            <div class="header-buttons">
                <button id="dark-mode-toggle" class="icon-button" title="Toggle Dark Mode">üåô</button>
                <button id="lang-toggle">English</button>
            </div>
        </div>
        <form id="credit-hour-form">
            <div class="form-section">
                <h2>Course Information</h2>
                <div class="form-group">
                    <label for="course-name">Course Name:</label>
                    <input type="text" id="course-name" name="course-name">
                </div>
                <div class="form-group">
                    <label for="course-code">Course Code:</label>
                    <input type="text" id="course-code" name="course-code">
                </div>
                <div class="form-group">
                    <label for="credits">Credits:</label>
                    <input type="number" id="credits" name="credits" min="1" value="3">
                </div>
                <div class="form-group">
                    <label for="study-weeks">Number of Study Weeks:</label>
                    <input type="number" id="study-weeks" name="study-weeks" min="1" value="15">
                </div>
            </div>

            <div id="activities-section" class="form-section">
                <h2>Activities</h2>
                <!-- Activities will be dynamically inserted here -->
            </div>

            <div class="form-actions">
                <button type="button" id="reset-btn">Reset Form</button>
                <button type="button" id="pdf-btn">Export to PDF</button>
            </div>
        </form>

        <div id="summary-section">
            <h2>Summary</h2>
            <div class="summary-item">
                <p data-translation-key="total-minutes">TOTAL MINUTES:</p>
                <p id="total-minutes">0</p>
            </div>
            <div class="summary-item">
                <p><span data-translation-key="total-hours">TOTAL HOURS:</span> <span class="goal-text" data-translation-key="total-hours-goal">(Goal: 120 hours per course (3-credit course))</span></p>
                <p id="total-hours">0</p>
            </div>
            <div class="summary-item">
                <p><span data-translation-key="hours-per-credit">HOURS PER CREDIT:</span> <span class="goal-text" data-translation-key="hours-per-credit-goal">(Goal: 40 hours per credit)</span></p>
                <p id="hours-per-credit">0</p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="Sarabun-Regular-normal.js"></script>
    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
